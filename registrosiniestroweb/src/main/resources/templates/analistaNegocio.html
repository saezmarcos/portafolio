<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Aseguradora Antártica</title>
	<!--"http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"-->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="/css/modales.css" />
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<style type="text/css">
	</style>
	<script src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header>
	<div id="menuPrincipal">
		<input type="text" class="hidden" th:value="${nombre}" id="nombreUsuario"/>
	</div>
</header>
<div id="analista">
</div>
<div class="modal" id="processing-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="text-center">
					<img src="/img/loading.gif" class="icon" />
					<h4>Procesando... </h4>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="myModalError" class="modal">
	<div class="modal-dialog">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-headerError text-center">
				<button type="button" class="close" data-dismiss="modales-content" aria-hidden="true">×</button>
				<h4>Mensaje de Error</h4>
			</div>
			<div class="modal-bodyError text-center">
				<h2><p id="errorModal"/></h2>
				<button type="button" id="btnCerrar1" class="btn btn-danger  cerrar btn-lg">Volver</button>
			</div>
		</div>
	</div>
</div>
<div id="myModalTaller" class="modal">
	<div class="modal-dialog">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header text-center">
				<select id="talleres" class="form-control">
					<option value="-1">Seleccione un Taller</option>
				</select>
			</div>
			<div class="modal-body text-center">
				<span>Región: <label class="form-control" id="region">Región donde se ubica Taller</label></span>
				<button type="button" id="btnCerrar1" class="btn btn-success  cerrar btn-lg">Listo</button>
			</div>
		</div>
	</div>
</div>
<div id="myModalChofer" class="modal">
	<div class="modal-dialog">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header text-center">
				<select id="chofer" class="form-control">
					<option value="-1">Listado Gruas por patente</option>
				</select>
			</div>
			<div class="modal-body text-center">
				<span>Región: <label class="form-control" id="regionGrua">Región donde se ubica Grua</label></span>
				<button type="button" id="btnCerrar1" class="btn btn-success  cerrar btn-lg">Listo</button>
			</div>

		</div>
	</div>
</div>
<div id="myModalError1" class="modal">
	<div class="modal-dialog">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-headerError text-center">
				<button type="button" class="close" data-dismiss="modales-content" aria-hidden="true">×</button>
				<h4>Mensaje de Error</h4>
			</div>
			<div class="modal-bodyError text-center">
				<h2><p id="errorModal1"/></h2>
				<button type="button" id="btnCerrar1" class="btn btn-danger  cerrar btn-lg">Volver</button>
			</div>

		</div>
	</div>
</div>
<div id="myModalFinal" class="modal">
	<div class="modal-dialog">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header1 text-center">
				<button type="button" class="close" data-dismiss="modales-content" aria-hidden="true">×</button>
				<h4>Mensaje de Confirmación</h4>
			</div>
			<div class="modal-bodyError text-center">
				<h2>&nbsp;¿Seguro confirma la creación de usuario?&nbsp;</h2>
				<button type="button" id="btnCerrar1" class="btn btn-default  cerrar btn-lg">Volver</button>
				<button type="button" id="enviar" class="btn btn-success  cerrar btn-lg">Confirmar</button>
			</div>

		</div>
	</div>
</div>
<div id="myModalFinal2" class="modal">
	<div class="modal-dialog">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header1 text-center">
				<button type="button" id="close1" class="close" data-dismiss="modales-content" aria-hidden="true">×</button>
				<h4>Mensaje de Confirmación</h4>
			</div>
			<div class="modal-body text-center">
				<h2 id="confirmacion"></h2>
				<button type="button" id="btnCerrar2" class="btn btn-success  cerrar btn-lg">Volver</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/analistaNegocio.js">
</script>
</body>
</html>
