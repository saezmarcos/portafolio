<div class="container" id="creaUsuario">
    <div class="row">
        <form class="form-horizontal">
                <!-- Form Name -->
            <legend id="legend"><span class="glyphicon glyphicon-floppy-disk"></span> Creación de Usuario</legend>
            <div class="form-group hidden" id="activoMod">
                <label class="col-md-4 control-label">No Activo / Activo</label>
                <div class="col-md-4" id="chec">
                </div>
            </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="rut">RUT </label>
                    <div class="col-md-4">
                        <input id="rut" name="rut" placeholder="Sin puntos (12345678-9)" class="form-control input-md" required="" type="text" maxlength="12"/>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre </label>
                    <div class="col-md-4">
                        <input id="nombre" name="requestName" placeholder="Nombre" class="form-control input-md" required="" type="text" maxlength="50"/>

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="direccion">Direccion</label>
                    <div class="col-md-5">
                        <input id="direccion" name="direccion" placeholder="Direccion" class="form-control input-md" required="" type="text" maxlength="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="regiones">Región</label>
                    <div class="col-md-6">
                        <select id="regiones" name="comuna" class="form-control">
                            <option value="-1">Seleccione una región</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="comuna">Comuna</label>
                    <div class="col-md-6">
                        <select id="comuna" name="comuna" class="form-control">
                            <option value="-1">Seleccione una comuna</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="telefono">Teléfono </label>
                    <div class="col-md-4">
                        <input maxlength="15" id="telefono" name="telefono" placeholder="Teléfono" class="form-control input-md" required="" type="text"/>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mail">Mail </label>
                    <div class="col-md-4">
                        <input id="mail" name="mail" placeholder="Mail" class="form-control input-md" required="" type="text" maxlength="40"/>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password </label>
                    <div class="col-md-4">
                        <input  maxlength="15" id="password" name="password" placeholder="Password" class="form-control input-md" required="" type="password"/>

                    </div>
                </div>
                <div class="form-group" id="passwordConf">
                    <label class="col-md-4 control-label" for="cfpassword">Confirmar Password </label>
                    <div class="col-md-4">
                        <input  maxlength="15" id="cfpassword" name="cfpasswor" placeholder="Confirmar Password" class="form-control input-md" required="" type="password"/>

                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="perfiles">Perfil de Usuario</label>
                    <div class="col-md-6">
                        <select id="perfiles" name="perfil" class="form-control">
                            <option value="-1">Seleccione un perfil</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="departamento">Departamento </label>
                    <div class="col-md-6">
                        <select id="departamento" name="departamentos" class="form-control">
                            <option value="-1">Seleccione un departamento</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="crear"></label>
                    <div class="col-md-4">
                        <a href="#" class="btn btn-primary" name="crear" id="crear"><span class="glyphicon glyphicon-floppy-open" ></span> Guardar</a>
                    </div>
                </div>
        </form>
    </div>
</div>
