<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8"/>
	<title>Agregar Siniestro</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/jquery-ui.min.css"/>
	<link rel="stylesheet" href="/css/jquery-ui.theme.min.css"/>
	<script type="text/javascript" src="/js/jquery-min.js"></script>
	<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/calendariojean.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<center>
<h3>Agregar Siniestro</h3>
	<form action="">
		<table>
			<tr>
				<td>
				<table class="table table-bordered">
					<tr>
						<td>Poliza:</td>
						<td><input type="number" name="txtPoliza" required=""/></td>
						<td><input type="submit" value="Buscar Poliza" name="btnAccion" class="btn btn-primary" /></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
	</form>
	<form action="">
		<table>
			<tr>
				<td>
					<table class="table table-bordered">
						<tr>
                                <td>Fecha del incidente:</td>
                                <td><input type="text" name="txtFecha" id="datepicker" required="" /></td>
                            </tr>
                            <tr>
                                <td>Detalle del incidente:</td>
                                <td><textarea style="resize:none" name="txtDetalleIncidente" rows="6" cols="40" required=""></textarea></td>
                            </tr>
                            <tr>
                                <td>Comuna:</td>
                                <td> 
                                    <select name="ddlComunas">
                                        <option>Comunas</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Direccion:</td>
                                <td>
                                    <input type="text" name="txtDireccion" value="" required="" />
                                </td>
                            </tr>
                            <tr>
                                <td><input type="reset" value="Limpiar" name="btnLimpiar" class="btn btn-warning" /></td>
                                <td><input type="submit" value="Ingresar Siniestro" name="btnAccion" class="btn btn-primary" /></td>
                            </tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</center>	
</body>
</html>
