<div class="container" id="siniestros">
    <fieldset>
        <legend><span class="glyphicon glyphicon-floppy-disk"></span> Creación de Siniestro</legend>
        <br/>
        <div class="well form-inline" align="center">
            <div class="form-group">
                <label for="idPoliza">Número de Poliza:</label>
                <input type="number" class="form-control" id="idPoliza" required="" min="1"/>
            </div>
            <button type="button" class="btn btn-primary" id="btnConsultarPoliza">Consultar</button>
            <button type="button" class="btn btn-primary hidden" id="btnCrSi">Pinche aquí para crear Siniestro</button>
            <div class="form-group hidden" id="labelSini">
                <label for="nroSiniestro">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Número de Siniestro:</label>
                &nbsp;&nbsp;
                <label name="nroSiniestro" class="form-control" id="nroSiniestro">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            </div>
            <div class="form-group">
                <button onclick="mostrarDialog()" class="btn btn-link text-right" disabled="true" id="datosPer">Mostrar datos del Asegurado.</button>
                <div id="dialog" title="Datos del Asegurado" hidden="" style="height: 100px">
                    <ul>
                        <li id="rutAsegurado"></li>
                        <li id="nombreAsegurado"></li>
                        <li id="comunaAsegurado"></li>
                        <li id="patenteAsegurado"></li>
                        <li id="modeloAsegurado"></li>
                        <li id="marcaAsegurado"></li>
                        <li id="anioAsegurado"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="well form-horizontal hidden" id="formu_registro_siniestro">
            <div class="form-group">
                <label class="col-md-4 control-label">Fecha del incidente</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="txtFecha" placeholder="Click acá para seleccionar" class="form-control" type="date"
                               type="date"
                               id="fecha"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Detalle de Incidente</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-text-height"></i></span>
                        <textarea id="txtDetalle" class="form-control" rows="1" style="resize: none;"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Region</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select id="regiones" class="form-control selectpicker">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Comuna</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select id="comunas" class="form-control selectpicker" name="comunas">
                            <option value="-1">Seleccione una comuna</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Número de Poliza</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-large"></i></span>
                        <label name="poliza" class="form-control" id="nroBuscado"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Dirección</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-text-width"></i></span>
                        <input id="txtDireccion" placeholder="Dirección" class="form-control" type="text"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Liquidador</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select id="liquidadores" class="form-control selectpicker">
                            <option value="-1">Seleccione un liquidador</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Taller</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select id="talleres" class="form-control selectpicker">
                            <option value="-1">Seleccione un taller</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Grua</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select id="gruas" class="form-control selectpicker">
                            <option value="-1">Seleccione una grúa</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br/>
                    <button type="button" class="btn btn-success" id="btnCrearSiniestro">Crear Siniestro
                        <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</div>
