<div class="container" id="siniestros">
    <fieldset>
        <legend><span class="glyphicon glyphicon-floppy-disk"></span> Creación de Siniestro</legend>
        <br/>
        <form class="well form-inline" align="center">

            <div class="form-group">
                <label for="poliza">Número de Poliza:</label>
                <input type="number" class="form-control" id="poliza" required="" min="1"/>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
        <form class="well form-horizontal" method="post" id="formu_registro_siniestro">
            <div class="form-group">
                <label class="col-md-4 control-label">Fecha del incidente</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="txtFecha" placeholder="Click acá para seleccionar" class="form-control" type="text"
                               id="datepicker"/>
                    </div>
                </div>
                <span class="help-block" id="error"></span>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Detalle de Incidente</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-text-height"></i></span>
                        <textarea name="txtDetalle" class="form-control" rows="3" style="resize: none;"></textarea>
                    </div>
                </div>
                <span class="help-block" id="error"></span>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Comuna</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="ddlComuna" class="form-control selectpicker">
                            <option>Seleccione</option>
                            <option>La Florida</option>
                            <option>Puente Alto</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Número de Poliza</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-large"></i></span>
                        <label name="poliza" class="form-control"></label>
                    </div>
                </div>
                <span class="help-block" id="error"></span>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Dirección</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-text-width"></i></span>
                        <input name="txtDireccion" placeholder="Dirección" class="form-control" type="text"/>
                    </div>
                </div>
                <span class="help-block" id="error"></span>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br/>
                    <button type="submit" class="btn btn-warning">Enviar
                        <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>
        </form>
    </fieldset>
</div>
